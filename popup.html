<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯云翻译</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>腾讯云翻译</h1>
      <div class="tabs">
        <button class="tab-button active" data-tab="history">历史记录</button>
        <button class="tab-button" data-tab="settings">设置</button>
      </div>
    </div>

    <!-- 历史记录标签页 -->
    <div id="history-tab" class="tab-content active">
      <div class="history-header">
        <h2>翻译历史</h2>
        <button id="clear-history" class="btn-small">清空</button>
      </div>
      <div id="history-list" class="history-list">
        <div class="empty-state">暂无翻译记录</div>
      </div>
    </div>

    <!-- 设置标签页 -->
    <div id="settings-tab" class="tab-content">
      <div class="settings-form">
        <h2>API 设置</h2>

        <div class="form-group">
          <label for="secret-id">SecretId *</label>
          <input type="text" id="secret-id" placeholder="请输入腾讯云 SecretId">
          <small>
            <a href="https://console.cloud.tencent.com/cam/capi" target="_blank">获取 SecretId 和 SecretKey</a>
          </small>
        </div>

        <div class="form-group">
          <label for="secret-key">SecretKey *</label>
          <input type="password" id="secret-key" placeholder="请输入腾讯云 SecretKey">
        </div>

        <div class="form-group">
          <label for="source-language">源语言</label>
          <select id="source-language">
            <option value="auto">自动检测</option>
            <option value="zh">中文</option>
            <option value="en">英语</option>
            <option value="ja">日语</option>
            <option value="ko">韩语</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="es">西班牙语</option>
            <option value="it">意大利语</option>
            <option value="ru">俄语</option>
            <option value="pt">葡萄牙语</option>
            <option value="vi">越南语</option>
            <option value="id">印尼语</option>
            <option value="th">泰语</option>
            <option value="ms">马来语</option>
          </select>
        </div>

        <div class="form-group">
          <label for="target-language">目标语言</label>
          <select id="target-language">
            <option value="zh">中文</option>
            <option value="en">英语</option>
            <option value="ja">日语</option>
            <option value="ko">韩语</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="es">西班牙语</option>
            <option value="it">意大利语</option>
            <option value="ru">俄语</option>
            <option value="pt">葡萄牙语</option>
            <option value="vi">越南语</option>
            <option value="id">印尼语</option>
            <option value="th">泰语</option>
            <option value="ms">马来语</option>
          </select>
        </div>

        <div class="form-group">
          <label for="project-id">项目ID（可选）</label>
          <input type="number" id="project-id" placeholder="默认为 0" value="0">
          <small>填写腾讯云项目ID，默认为0</small>
        </div>

        <button id="save-settings" class="btn-primary">保存设置</button>

        <div id="save-message" class="message"></div>
      </div>

      <div class="usage-guide">
        <h3>使用说明</h3>
        <ol>
          <li>在任何网页上双击选中要翻译的词语或句子</li>
          <li>翻译结果会自动显示在浮动窗口中</li>
          <li>英文单词会显示音标（如果可用）</li>
          <li>所有翻译记录会自动保存到历史记录</li>
        </ol>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
